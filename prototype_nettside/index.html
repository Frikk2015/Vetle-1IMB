<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Philip Prototype</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="JS/script.js" defer></script>
    </head>
    <body>
        <div id="parent-container">
            <div id="navbar">
                <img src="images/arrow.svg" alt="tilbake" id="arrow">
                <img src="images/menu-icon.svg" alt="menu icon" id="menu">
            </div>
            <div id="searchMenu">
                  <input type=text id="search" placeholder="smarttelefon">
                  <input type="image" src=images/search.svg id="submit">
            </div>
            <div id="productNameDiv">
                <p id="productName"></p>
                <p id="productReviews">326 anmeldelser</p>
            </div>
            <div id="images_section_container">
                <div class="product">
                    <p>Iphone 1 - 16GB purple</p>
                    <img src="images/iphone.png" alt="Bilde av en Iphone">
                </div>
                <div class="product">
                    <p>Iphone 2 - 16GB purple</p>
                    <img src="images/iphone.png" alt="Bilde av en Iphone">
                </div>
                <div class="product">
                    <p>Iphone 3 - 16GB purple</p>
                    <img src="images/iphone.png" alt="Bilde av en Iphone">
                </div>
            </div>
            <div id="productInfo">
                <p id="productPrice"></p>
                <p id="specs">Spesifikasjoner</p>
                <p id="productDescription"></p>
            </div>
            <div id="navbarBottom">
                <a href="#" class="btn"><img src="images/save.svg"></a>
                <a href="#" class="btn"><img src="images/search.svg"></a>
                <a href="#" class="btn"><img src="images/handlekurv.svg"></a>
            </div>
        </div>
    </body>
</html>
